<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Admin</title>
</head>
<body>
    <h2>Register New Admin</h2>

    <form th:action="@{/adminRegister}" th:object="${admin}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{adminName}" required /><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{adminEmail}" required /><br><br>

        <label>Password:</label>
        <input type="password" th:field="*{adminPassword}" required /><br><br>

        <label>Contact Number:</label>
        <input type="text" th:field="*{adminNumber}" required /><br><br>

        <button type="submit">Register</button>
    </form>

    <p th:if="${error}" style="color:red" th:text="${error}"></p>
    <p th:if="${success}" style="color:green" th:text="${success}"></p>
</body>
</html>
